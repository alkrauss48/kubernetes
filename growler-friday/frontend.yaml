apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: growler-friday
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: growler-friday
        image: alkrauss48/growler-friday:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: growler-friday
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: frontend
